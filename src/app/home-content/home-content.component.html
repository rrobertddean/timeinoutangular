<div class="container" style="margin-top:20px;">

  <div class="col-sm-12" *ngIf="timeInToday"> 
    <h3 style="text-align: right;">{{today | date:'MMMM d y'}}</h3>

    <table class="table" style="margin-top:20px;">
      <tr>
          <th>Name</th>
          <th>Time In</th>
      </tr>

      <tr *ngFor="let ti of timeInToday">
        <td>{{ti.name}}</td>
        <td>{{ti.timein | date:'MMM d y hh:mm a'}}</td>
      </tr>

    </table>

  </div>

  
</div>
