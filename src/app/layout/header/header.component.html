<!-- Modal -->
<div class="modal fade" id="modalTimeInOut" tabindex="-1" role="dialog" aria-labelledby="modalTimeInOuTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTimeInOuTitle">Time In/Out</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form  #form="ngForm" (submit)="submitTimeIn(username.value,password.value)" >
        <div class="modal-body">
            <div class="form-group">
              <label for="txtUsername">Username</label>
              <input type="text"class="form-control" name="username" id="username" #username ngModel  aria-describedby="usernameHelp" placeholder="Enter Username">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
              <label for="txtPassword">Password</label>
              <input type="password" class="form-control" name="password" id="password" #password ngModel aria-describedby="passwordHelp" placeholder="Enter Password">
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>


  <!-- Modal Login -->
  <div class="modal fade" id="modalAdminLogin" tabindex="-1" role="dialog" aria-labelledby="modalAdminLoginTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLoginTitle">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form  #form="ngForm" (submit)="submitLoginAdmin(txtadminusername.value,txtadminpassword.value)" >
        <div class="modal-body">
            <div class="form-group">
              <label for="txtadminusername">Username</label>
              <input type="text"class="form-control" name="txtadminusername" id="txtadminusername" #txtadminusername ngModel  aria-describedby="txtadminusername" placeholder="Enter Username">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
              <label for="txtadminpassword">Password</label>
              <input type="password" class="form-control" name="txtadminpassword" id="txtadminpassword" #txtadminpassword ngModel aria-describedby="txtadminpassword" placeholder="Enter Password">
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>
